<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomecompleto">Nome e sobrenome</label>
                <input type="text" id="nomecompleto" class="input-padrao" required placeholder="Nome completo">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="+55(XX)XXXXX-XXXX">
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email" class="checkbox"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
                    <label for="radio-telefone" class="checkbox"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
                    <label for="radio-whatsapp" class="checkbox"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>Whatsapp</label>
                    <input type="submit" value="Enviar formulário" class="enviar">
                </fieldset>
                <fieldset>
                    <p>Qual horário prefirido para contato?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label><input type="checkbox">Gostaria de receber nossas novidades?</label>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagens/logo-branco.png" alt="Logo Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
        </footer>
    </body>
</html>
